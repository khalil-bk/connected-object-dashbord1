<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- FontAwesome CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #welcome-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px; /* Adjust the width as needed */
            text-align: center;
        }

        #welcome-container h2 {
            color: #333333;
            margin-bottom: 20px;
        }

        .action-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .action-icons i {
            font-size: 36px;
            color: #3498db;
            cursor: pointer;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .action-icons i:hover {
            color: #2980b9;
        }

        .icon-label {
            color: #555555;
            font-size: 14px;
        }
    </style>
        <script src="Welcome.js" defer></script>
</head>
<body>

<div id="welcome-container">
    <h2>Welcome!</h2>
    <div class="action-icons">
        <i class="fas fa-user-plus" id="signup-icon"></i>
        <span class="icon-label">Sign Up</span>
        <i class="fas fa-sign-in-alt" id="login-icon"></i>
        <span class="icon-label">Login</span>
    </div>
</div>

<script>
   
</script>

</body>
</html>
